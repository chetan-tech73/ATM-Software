<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATM-Software</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>ATM-Software</h1>
 
  <div id="atm">
    <div id="screen">
      <p id="message">Please Enter Your PIN</p>
      <a href="./create-account.html" id="createAccountButton">Create Account</a>
     <input type="password" id="pinInput">
      </div>
      <div id="keypad">
        <div class="row">
          <button class="key">1</button>
          <button class="key">2</button>
          <button class="key">3</button>
        </div>
        <div class="row">
          <button class="key">4</button>
          <button class="key">5</button>
          <button class="key">6</button>
        </div>
        <div class="row">
          <button class="key">7</button>
          <button class="key">8</button>
          <button class="key">9</button>
        </div>
        <div class="row">
          <button class="key Clear">Clear</button>
          <button class="key">0</button>
          <button class="key enter">Enter</button>
        </div>

      </div>
    </div>
    <script src="./index.js"></script>
    
</body>
</html>
